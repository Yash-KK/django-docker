<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Name</title>
    <style>
        /* Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body {
            margin: 0;
            padding: 0;
            font-family: 'Press Start 2P', cursive;
            background: radial-gradient(circle, #1a1a2e, #16213e, #0f3460, #53354a);
            color: #f8f8f8;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            animation: backgroundShift 10s infinite;
        }

        @keyframes backgroundShift {
            0% { background: radial-gradient(circle, #1a1a2e, #16213e, #0f3460, #53354a); }
            50% { background: radial-gradient(circle, #ff4b1f, #ff9068, #1f4068, #1b1b2f); }
            100% { background: radial-gradient(circle, #1a1a2e, #16213e, #0f3460, #53354a); }
        }

        h1 {
            font-size: 2rem;
            text-shadow: 2px 2px 10px #ff007f, -2px -2px 10px #00ffe4;
            color: #fff;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input[type="text"] {
            background: #0f3460;
            border: 2px solid #ff007f;
            padding: 10px 20px;
            font-size: 1.2rem;
            color: #fff;
            outline: none;
            box-shadow: 0 0 10px #ff007f, 0 0 20px #00ffe4;
            transition: 0.3s ease-in-out;
        }

        input[type="text"]:focus {
            background: #1b1b2f;
            box-shadow: 0 0 20px #ff4b1f, 0 0 30px #ff9068;
        }

        button {
            margin-top: 20px;
            padding: 10px 30px;
            font-size: 1.2rem;
            color: #fff;
            background: #53354a;
            border: 2px solid #ff007f;
            cursor: pointer;
            transition: 0.3s ease;
            box-shadow: 0 0 10px #ff007f, 0 0 20px #00ffe4;
        }

        button:hover {
            background: #ff007f;
            color: #16213e;
            box-shadow: 0 0 20px #ff007f, 0 0 30px #00ffe4;
        }

        h2 {
            margin-top: 30px;
            color: #00ffe4;
            font-size: 1.8rem;
            text-shadow: 3px 3px 10px #ff4b1f;
            animation: glow 1s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 5px #00ffe4, 0 0 10px #00ffe4, 0 0 15px #00ffe4;
            }
            to {
                text-shadow: 0 0 20px #ff007f, 0 0 30px #ff4b1f, 0 0 40px #ff007f;
            }
        }
    </style>
</head>
<body>
    <h1>Enter Your Name</h1>
    <form method="POST">
        {% csrf_token %}
        <input type="text" name="name" placeholder="Enter your name">
        <button type="submit">Submit</button>
    </form>

    {% if name %}
        <h2>Hello, {{ name }}!</h2>
    {% endif %}
</body>
</html>
